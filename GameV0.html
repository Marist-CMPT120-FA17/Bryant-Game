      var pos = 0;

          function Command(){
            var inputCommand = document.getElementById("inputCommand").value;
            inputCommand = inputCommand.toUpperCase();
            if (inputCommand == "N") {
                North()
            } else if (inputCommand == "S"){
                South(); 
            } else if (inputCommand == "E"){
                East();
            } else if (inputCommand == "W"){
                West();
            } else if (inputCommand == "T"){
                TakeWeapon();
            } else if (inputCommand == "I"){
                Inventory();
             } else if (inputCommand == "HELP") {
                var message = "N, S, E, W, T, or I are the only commands. Visit different locations to gain score and you may find some items along the way.";
                updateDisplay(message);
            } else {
                alert("Only Commands are N,S,E,W,T,orI");
            } 
          }
          function position() {
            switch(pos) {
                case 0: cornField();      
                     break;
                case 1: cornFarm();    
                     break; 
                case 2: river();           
                     break;
                case 3: amishMan();           
                    break;
                case 4: amishTown();        
                    break;
                case 5: forest();                    
                    break;
                case 6: highway();                   
                    break; 
                case 7: gasStation();                   
                    break;
                case 8: collegeCampus();                  
                    break;
                case 9: fratHouse();                   
                    break;
		case 10: fieldCorn();
		    break;
           }         
         } 
 
         function North() {          
        
            if (pos == 6) {
                pos = 3;
                position(); 
                updateDisplay(gLocations[pos].description);
            }
            else if (pos == 3){
                   pos = 10;
                   position(); 
                   updateDisplay(gLocations[pos].description);
            }
            else if (pos == 7){
                    pos = 4;
                    position(); 
                    updateDisplay(gLocations[pos].description);
            }   
            else if (pos == 4){
                    pos = 1;
                    position(); 
                    updateDisplay(gLocations[pos].description);
            }  
            else if (pos == 8){
                    pos = 5;
                    position(); 
                    updateDisplay(gLocations[pos].description);
			}		
            else if (pos == 5){
                    pos = 2;
                    position(); 
                    updateDisplay(gLocations[pos].description);
            } 
            else {
               var message = "That area is blocked off!!"
               updateDisplay(message);       
          }
        }
          
         function South() {
            if (pos == 0) {
                pos = 3;
                position(); 
                updateDisplay(gLocations[pos].description);
            }
	    else if (pos == 10){

	    }
            else if (pos == 3){ 
                     pos = 6;
                     position(); 
                     updateDisplay(gLocations[pos].description);
            }       
            else if (pos == 1){
                     pos = 4;
                     position(); 
                     updateDisplay(gLocations[pos].description);
            }
            else if (pos == 4){
                     pos = 7;
                     position(); 
                     updateDisplay(gLocations[pos].description);
            }      
            else if (pos == 2){
                     pos = 5;
                     position(); 
                     updateDisplay(gLocations[pos].description);
			}		 
            else if (pos == 5){
                     pos = 8;
                     position(); 
                     updateDisplay(gLocations[pos].description);
            }
            else {
                 var message = "That area is blocked off!!"
                 updateDisplay(message);
            }
          }
        
        function West() {
            if (pos == 2){
                pos = 1; 
                position(); 
                updateDisplay(gLocations[pos].description);
              
            } 
            else if (pos == 1) {
                   pos = 10;
                   position(); 
                   updateDisplay(gLocations[pos].description);
            }
            else if (pos == 5) {
                   pos = 4;
                   position(); 
                   updateDisplay(gLocations[pos].description);
            }
            else if (pos == 4) {
                   pos = 3 ;
                   position(); 
                   updateDisplay(gLocations[pos].description);
            }
            else if (pos == 9) {
                   pos = 8;
                   position(); 
                   updateDisplay(gLocations[pos].description);
            }     
            else if (pos == 8){
                   pos = 7;
                   position(); 
                  updateDisplay(gLocations[pos].description);
            }
            else if (pos == 7){
                   pos = 6;
                   position(); 
                  updateDisplay(gLocations[pos].description);
			}
            else {
              var message = "That area is blocked off!!"
              updateDisplay(message);
            }    
          }
        
        function East(){ 
           if (pos == 0){
               pos = 1;
               position(); 
              updateDisplay(gLocations[pos].description);
            }
	    else if (pos == 10){
		     pos = 1;
		     position();
		     updateDisplay(gLocations[pos].description);
	    }
            else if (pos == 1){
                     pos = 2;
                     position(); 
                     updateDisplay(gLocations[pos].description);
            }
            else if (pos == 3){
                     pos = 4;
                     position(); 
                     updateDisplay(gLocations[pos].description);
            }
            else if (pos == 4){
                     pos = 5;
                     position(); 
                     updateDisplay(gLocations[pos].description);
            }
            else if (pos == 6){
                     pos = 7;
                     position(); 
                     updateDisplay(gLocations[pos].description);
            }    
            else if (pos == 7){
                     pos = 8;
                     position(); 
                     updateDisplay(gLocations[pos].description);
            }
            else if (pos == 8){
                     pos = 9;
                     position(); 
                     updateDisplay(gLocations[pos].description);
			}
            else {
              var message = "That area is blocked off!!"
              updateDisplay(message);
            }
            position();
          }  
     
        
        function updateDisplay(message) {
          var targetTextArea = document.getElementById("taMain");
          targetTextArea.value = message;
        }
      
        function updateScore() {
          document.getElementById("score").innerHTML = "Score: " + uscore;
        }
         function init() {
          var message = "You wake up in the middle of a corn field not knowing where you are.";
          updateDisplay(message);
	
	 //disaple directional buttons on init
	document.getElementById("North").disabled = true;
	document.getElementById("South").disabled = false;
	document.getElementById("East").disabled = false;
	document.getElementById("West").disabled = true;
         }
        function takeItem(){
          if (gLocations[pos].item == undefined){
            alert("There is no item to take!");
          }
          else{
            gItems.push(gLocations[pos].item);
            inventoryList += gItems[gItems.length-1].name + "\n";
            gLocations[pos].item = undefined;
            updateDisplay(gItems[gItems.length-1].description);
          }
        }
        function Inventory(){
          if (gItems.length == 0){
            alert("No items in Inventory.\n");
          }
          else{
            alert(inventoryList);
          }
        }
